<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                          </svg>
                        Create Task</button>
                </div>
            </div>

            <div id="content" class="mt-5">
            </div>
        </div>

        <!-- Scripts -->
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
